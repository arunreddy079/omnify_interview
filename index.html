<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/google.js"></script>
</head>

<body class="container">
    <div class="d-flex justify-content-around flex-row m-5 ">
        <div class="p-2 w-50"><button id="signin" class="btn btn-success shadow w-100" onclick="authenticate().then(loadClient).then(execute)">Sign
                in with Google</button></div>
        <div class="p-2 w-50"><button id="signout" class="btn btn-danger shadow w-100" onclick="signOut()">Sign Out</button></div>
    </div>
    <div class="rounded shadow m-5">
        <ul id="events" class="list-group">
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
